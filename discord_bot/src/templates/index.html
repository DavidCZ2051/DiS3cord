<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet">
    <title>File upload</title>

    <style>
        body {
            background-color: #23272A;
            text-align: center;
            color: #FFFFFF;
        }

        h1 {
            margin-top: 50px;
            font-family: "gg sans SemiBold", sans-serif;
        }

        #file-input {
            display: none;
        }

        #drop-area {
            border: 2px dashed #b9bbbe;
            border-radius: 20px;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            font-family: "gg sans Normal", sans-serif;
        }

        #drop-area:hover {
            border-color: #dbdee1;
            cursor: pointer;
        }

        #drop-area.highlight {
            border-color: #5865F2;
        }

        #upload-button {
            background-color: #5865F2;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: "gg sans SemiBold", sans-serif;
            font-size: 16px;
            margin-top: 20px;
        }

        #upload-button:disabled {
            background-color: #454C95;
            color: #FFFFFF;
        }

        #upload-button:not(:disabled):hover {
            background-color: #4752C4;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>DiS3cord{{ anonymous }}file upload for #{{ channel_name }}</h1>

    <div id="drop-area">
        <p id="text">Drag & Drop a file here or click to select a file</p>
        <input type="file" id="file-input" onchange="handleFiles(this.files)">
    </div>

    <button id="upload-button" disabled onclick="sendFile()">Upload</button>

    <!-- <form method="POST" action="" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p><input type="submit" value="Submit"></p>
    </form> -->

    <script>
        const token = new URLSearchParams(window.location.search).get("token");
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const text = document.getElementById("text");
        const uploadButton = document.getElementById("upload-button");
        let currentFile = null;

        ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropArea.addEventListener("click", () => {
            fileInput.click();
        });

        dropArea.addEventListener("dragover", () => dropArea.classList.add("highlight"), false);
        dropArea.addEventListener("dragleave", () => dropArea.classList.remove("highlight"), false);
        dropArea.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                currentFile = files[0];
                uploadButton.disabled = false;
                document.getElementById("text").textContent = `File: ${currentFile.name}`;
            } else {
                uploadButton.disabled = true;
                document.getElementById("text").textContent = "Drag & Drop a file here or click to select a file";
            }
        }

        async function sendFile() {
            const formData = new FormData();
            formData.append("file", currentFile);

            const response = await fetch(window.location, {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("File uploaded successfully");
            } else {
                alert("Failed to upload file");
            }
        }
    </script>
</body>

</html>
